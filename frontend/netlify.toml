# Configuración de Netlify para el Frontend

[build]
  # Directorio donde están los archivos del frontend
  base = "frontend"
  
  # Comando para construir el proyecto
  command = "npm run build"
  
  # Directorio donde se generan los archivos construidos
  publish = "dist"

# Redirecciones para SPA (Single Page Application)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Variables de entorno (se configuran en Netlify Dashboard)
[build.environment]
  NODE_VERSION = "20"

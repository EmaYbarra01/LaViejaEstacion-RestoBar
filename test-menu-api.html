<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Menu API</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
        }
        h1 {
            color: #ffc107;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success {
            background: #4caf50;
        }
        .error {
            background: #f44336;
        }
        .info {
            background: #2196f3;
        }
        pre {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
        }
        button {
            background: #ffc107;
            color: #1a1a1a;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px;
        }
        button:hover {
            background: #ff9800;
        }
    </style>
</head>
<body>
    <h1>üß™ Test API del Men√∫ Digital</h1>
    
    <button onclick="testAPI()">üîÑ Probar API</button>
    <button onclick="testImages()">üñºÔ∏è Probar Im√°genes</button>
    
    <div id="status"></div>
    <div id="result"></div>

    <script>
        const API_URL = 'http://localhost:4000/api/menu';
        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        async function testAPI() {
            statusDiv.innerHTML = '<div class="status info">‚è≥ Probando API...</div>';
            resultDiv.innerHTML = '';

            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                statusDiv.innerHTML = '<div class="status success">‚úÖ API funciona correctamente!</div>';
                
                let html = `
                    <h2>Respuesta de la API:</h2>
                    <p><strong>Restaurante:</strong> ${data.restaurante}</p>
                    <p><strong>Slogan:</strong> ${data.slogan}</p>
                    <p><strong>√öltima actualizaci√≥n:</strong> ${new Date(data.ultimaActualizacion).toLocaleString('es-AR')}</p>
                    <h3>Categor√≠as encontradas:</h3>
                    <ul>
                `;
                
                for (const [categoria, productos] of Object.entries(data.menu)) {
                    html += `<li><strong>${categoria}:</strong> ${productos.length} productos</li>`;
                }
                
                html += '</ul><h3>JSON completo:</h3><pre>' + JSON.stringify(data, null, 2) + '</pre>';
                resultDiv.innerHTML = html;
                
            } catch (error) {
                statusDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
                resultDiv.innerHTML = `
                    <h3>Detalles del error:</h3>
                    <pre>${error.stack}</pre>
                    <h3>Posibles soluciones:</h3>
                    <ul>
                        <li>Verifica que el backend est√© corriendo en http://localhost:4000</li>
                        <li>Revisa la consola del backend para ver errores</li>
                        <li>Aseg√∫rate de que la base de datos est√© poblada</li>
                    </ul>
                `;
            }
        }

        async function testImages() {
            statusDiv.innerHTML = '<div class="status info">‚è≥ Probando im√°genes...</div>';
            resultDiv.innerHTML = '';

            const imagenes = [
                '/images/productos/hamburguesa completa.jpg',
                '/images/productos/pizza muzzarella.jpg',
                '/images/productos/milanesa napolitana.jpg',
                '/images/productos/ensalada cesar.jpg',
                '/images/productos/cerveza quilmes 1L.jpg',
                '/images/productos/vino tinto copa.jpg',
                '/images/productos/helado 3 bochas.jpg',
                '/images/productos/flan con dulce de leche.jpg'
            ];

            let html = '<h2>Test de im√°genes:</h2>';
            
            for (const img of imagenes) {
                const url = `http://localhost:4000${img}`;
                html += `
                    <div style="margin: 10px 0; padding: 10px; background: #2d2d2d; border-radius: 5px;">
                        <p><strong>${img}</strong></p>
                        <img src="${url}" alt="${img}" style="max-width: 200px; height: auto;" 
                             onerror="this.style.border='2px solid red'; this.alt='‚ùå Error al cargar'"
                             onload="this.style.border='2px solid green'">
                    </div>
                `;
            }
            
            resultDiv.innerHTML = html;
            statusDiv.innerHTML = '<div class="status success">‚úÖ Im√°genes cargadas (verde = OK, rojo = Error)</div>';
        }

        // Probar autom√°ticamente al cargar
        window.addEventListener('load', testAPI);
    </script>
</body>
</html>

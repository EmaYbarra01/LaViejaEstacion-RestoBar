<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test API Reservas</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h2 {
            color: #667eea;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        #response {
            background: #f5f5f5;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .success {
            border-left-color: #4caf50;
            background: #e8f5e9;
        }
        
        .error {
            border-left-color: #f44336;
            background: #ffebee;
        }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üçΩÔ∏è Test API de Reservas - La Vieja Estaci√≥n</h1>
        
        <div class="card">
            <h2>üìù Crear Nueva Reserva</h2>
            <div class="grid">
                <div class="form-group">
                    <label>Nombre del Cliente *</label>
                    <input type="text" id="cliente" value="Juan P√©rez" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="email" value="juan@example.com" required>
                </div>
                <div class="form-group">
                    <label>Tel√©fono (10 d√≠gitos) *</label>
                    <input type="tel" id="telefono" value="1234567890" maxlength="10" required>
                </div>
                <div class="form-group">
                    <label>Fecha *</label>
                    <input type="date" id="fecha" required>
                </div>
                <div class="form-group">
                    <label>Hora *</label>
                    <input type="time" id="hora" value="19:00" required>
                </div>
                <div class="form-group">
                    <label>Comensales *</label>
                    <input type="number" id="comensales" value="4" min="1" max="20" required>
                </div>
            </div>
            <div class="form-group">
                <label>N√∫mero de Mesa (opcional)</label>
                <input type="number" id="numeroMesa" placeholder="Dejar vac√≠o para asignaci√≥n autom√°tica">
            </div>
            <div class="form-group">
                <label>Comentarios</label>
                <textarea id="comentarios" rows="3" placeholder="Alergias, preferencias, ocasi√≥n especial..."></textarea>
            </div>
            <button class="btn" onclick="crearReserva()">Crear Reserva</button>
        </div>
        
        <div class="card">
            <h2>üìã Otras Operaciones</h2>
            <div style="display: flex; gap: 10px; flex-wrap: wrap;">
                <button class="btn" onclick="obtenerTodasReservas()">üìã Ver Todas las Reservas</button>
                <button class="btn" onclick="obtenerReservasHoy()">üìÖ Reservas de Hoy</button>
                <button class="btn" onclick="obtenerReservasPendientes()">‚è≥ Reservas Pendientes</button>
                <button class="btn" onclick="obtenerUltimaReserva()">üÜï √öltima Reserva Creada</button>
            </div>
        </div>
        
        <div class="card">
            <h2>üìÑ Respuesta del Servidor</h2>
            <div id="response">Esperando petici√≥n...</div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:4000/api/reservas';
        
        // Establecer fecha m√≠nima (hoy)
        const hoy = new Date().toISOString().split('T')[0];
        document.getElementById('fecha').value = hoy;
        document.getElementById('fecha').min = hoy;
        
        function mostrarRespuesta(data, exito = true) {
            const responseDiv = document.getElementById('response');
            responseDiv.textContent = JSON.stringify(data, null, 2);
            responseDiv.className = exito ? 'success' : 'error';
        }
        
        async function crearReserva() {
            try {
                const datos = {
                    cliente: document.getElementById('cliente').value,
                    email: document.getElementById('email').value,
                    telefono: document.getElementById('telefono').value,
                    fecha: document.getElementById('fecha').value,
                    hora: document.getElementById('hora').value,
                    comensales: parseInt(document.getElementById('comensales').value),
                    comentarios: document.getElementById('comentarios').value
                };
                
                const numeroMesa = document.getElementById('numeroMesa').value;
                if (numeroMesa) {
                    datos.numeroMesa = parseInt(numeroMesa);
                }
                
                console.log('Enviando:', datos);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(datos)
                });
                
                const result = await response.json();
                mostrarRespuesta(result, response.ok);
                
                if (response.ok) {
                    alert('‚úÖ Reserva creada exitosamente!');
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarRespuesta({error: error.message}, false);
            }
        }
        
        async function obtenerTodasReservas() {
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                mostrarRespuesta(result, response.ok);
            } catch (error) {
                console.error('Error:', error);
                mostrarRespuesta({error: error.message}, false);
            }
        }
        
        async function obtenerReservasHoy() {
            try {
                const hoy = new Date().toISOString().split('T')[0];
                const response = await fetch(`${API_URL}/fecha/${hoy}`);
                const result = await response.json();
                mostrarRespuesta(result, response.ok);
            } catch (error) {
                console.error('Error:', error);
                mostrarRespuesta({error: error.message}, false);
            }
        }
        
        async function obtenerReservasPendientes() {
            try {
                const response = await fetch(`${API_URL}?estado=Pendiente`);
                const result = await response.json();
                mostrarRespuesta(result, response.ok);
            } catch (error) {
                console.error('Error:', error);
                mostrarRespuesta({error: error.message}, false);
            }
        }
        
        async function obtenerUltimaReserva() {
            try {
                const response = await fetch(`${API_URL}?limit=1`);
                const result = await response.json();
                
                if (result.success && result.reservas && result.reservas.length > 0) {
                    const ultimaReserva = result.reservas[0];
                    const mensaje = {
                        success: true,
                        mensaje: '‚úÖ √öltima reserva creada',
                        reserva: ultimaReserva,
                        detalles: {
                            cliente: ultimaReserva.cliente,
                            fecha: new Date(ultimaReserva.fecha).toLocaleDateString('es-AR'),
                            hora: ultimaReserva.hora,
                            comensales: ultimaReserva.comensales,
                            estado: ultimaReserva.estado,
                            creadaHace: calcularTiempoTranscurrido(ultimaReserva.createdAt)
                        }
                    };
                    mostrarRespuesta(mensaje, true);
                } else {
                    mostrarRespuesta({mensaje: 'No hay reservas creadas a√∫n'}, false);
                }
            } catch (error) {
                console.error('Error:', error);
                mostrarRespuesta({error: error.message}, false);
            }
        }
        
        function calcularTiempoTranscurrido(fecha) {
            const ahora = new Date();
            const creada = new Date(fecha);
            const diferencia = ahora - creada;
            
            const segundos = Math.floor(diferencia / 1000);
            const minutos = Math.floor(segundos / 60);
            const horas = Math.floor(minutos / 60);
            const dias = Math.floor(horas / 24);
            
            if (dias > 0) return `${dias} d√≠a${dias > 1 ? 's' : ''} atr√°s`;
            if (horas > 0) return `${horas} hora${horas > 1 ? 's' : ''} atr√°s`;
            if (minutos > 0) return `${minutos} minuto${minutos > 1 ? 's' : ''} atr√°s`;
            return `${segundos} segundo${segundos !== 1 ? 's' : ''} atr√°s`;
        }
    </script>
</body>
</html>
